<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üñ•Ô∏è High-Tech Fun Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Share Tech Mono', monospace;
      color: #00ffea;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }
    header {
      margin-top: 15px;
      font-size: 2rem;
      letter-spacing: 3px;
      text-shadow:
        0 0 5px #00ffd6,
        0 0 10px #00ffd6,
        0 0 20px #00ffd6,
        0 0 40px #00ffd6;
    }
    #clock {
      margin-top: 5px;
      font-size: 1.2rem;
      letter-spacing: 1.5px;
      text-shadow: 0 0 8px #00ffc4;
      font-weight: bold;
    }
    main {
      margin-top: 20px;
      background: #011e27;
      width: 90vw;
      max-width: 900px;
      height: 65vh;
      border-radius: 10px;
      box-shadow:
        0 0 15px #00ffea,
        inset 0 0 20px #00ffea;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
    }
    #terminal {
      flex: 1;
      background: #021c27;
      border-radius: 8px;
      padding: 15px;
      font-size: 1.1rem;
      overflow-y: auto;
      color: #00ffea;
      text-shadow:
        0 0 4px #00ffea,
        0 0 8px #00ffea;
      line-height: 1.4;
      white-space: pre-wrap;
      box-shadow: inset 0 0 8px #00ffea;
    }
    #input-line {
      margin-top: 10px;
      display: flex;
      align-items: center;
    }
    #prompt {
      font-weight: bold;
      margin-right: 10px;
      color: #00ffd6;
      text-shadow: 0 0 6px #00ffd6;
    }
    #command-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #00ffc4;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.1rem;
      outline: none;
      border-bottom: 1px solid #00ffea;
      padding: 5px 8px;
      transition: border-color 0.3s ease;
    }
    #command-input:focus {
      border-color: #00ffff;
      box-shadow: 0 0 10px #00ffff;
    }
    .glitch {
      position: relative;
      color: #00ffea;
      animation: glitch 2s infinite;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
    }
    .glitch::before {
      animation: glitchTop 2s infinite;
      clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
      color: #00ffff;
      left: 2px;
      text-shadow: -2px 0 #00ffff;
      opacity: 0.8;
    }
    .glitch::after {
      animation: glitchBot 2s infinite;
      clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
      color: #00ff6a;
      left: -2px;
      text-shadow: 2px 0 #00ff6a;
      opacity: 0.8;
    }
    @keyframes glitch {
      0%, 100% {
        text-shadow:
          0 0 4px #00ffea,
          0 0 8px #00ffea,
          0 0 20px #00ffea;
      }
      50% {
        text-shadow:
          0 0 10px #00fff5,
          0 0 30px #00fff5;
      }
    }
    @keyframes glitchTop {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-2px, -2px); }
      40% { transform: translate(-2px, 2px); }
      60% { transform: translate(2px, -2px); }
      80% { transform: translate(2px, 2px); }
    }
    @keyframes glitchBot {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-2px, 2px); }
      80% { transform: translate(-2px, -2px); }
    }
    #output {
      white-space: pre-wrap;
      margin-top: 15px;
      min-height: 120px;
      overflow-y: auto;
      background: #002634;
      border-radius: 6px;
      padding: 10px;
      box-shadow: inset 0 0 10px #00ffea88;
      color: #00ffea;
      font-size: 1rem;
      font-weight: 500;
    }
    #secret-glow {
      position: fixed;
      bottom: 15px;
      right: 20px;
      font-size: 1.4rem;
      color: #00fff5;
      opacity: 0.3;
      user-select: none;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>

<header class="glitch" data-text="HIGH-TECH FUN TERMINAL">HIGH-TECH FUN TERMINAL</header>
<div id="clock"></div>

<main>
  <div id="terminal" aria-live="polite" aria-label="Terminal output">
    <div>Welcome to the High-Tech Fun Terminal. Type <code>help</code> to get started.</div>
    <div id="output"></div>
  </div>
  <div id="input-line">
    <div id="prompt">&gt;&gt;&gt;</div>
    <input type="text" id="command-input" autocomplete="off" aria-label="Command input" autofocus />
  </div>
</main>

<div id="secret-glow" style="opacity:0;">‚ú®</div>

<script>
  (() => {
    const outputDiv = document.getElementById('output');
    const input = document.getElementById('command-input');
    const clockDiv = document.getElementById('clock');
    const secretGlow = document.getElementById('secret-glow');

    // Update clock every second
    function updateClock() {
      const now = new Date();
      clockDiv.textContent = now.toLocaleTimeString();
    }
    updateClock();
    setInterval(updateClock, 1000);

    // Scroll output to bottom
    function scrollOutput() {
      outputDiv.scrollTop = outputDiv.scrollHeight;
    }

    // Type out text letter by letter with delay
    async function typeOut(text, delay = 25) {
      for (let i = 0; i < text.length; i++) {
        outputDiv.textContent += text[i];
        scrollOutput();
        await new Promise(r => setTimeout(r, delay));
      }
      outputDiv.textContent += '\n';
      scrollOutput();
    }

    // Clear output function
    function clearOutput() {
      outputDiv.textContent = '';
    }

    // Fun AI chatbot basic responses
    function aiChatResponse(input) {
      input = input.toLowerCase();
      if (input.includes('hello') || input.includes('hi')) {
        return "Hello, user! Ready for some fun?";
      }
      if (input.includes('time')) {
        return `Current time is ${new Date().toLocaleTimeString()}.`;
      }
      if (input.includes('joke')) {
        const jokes = [
          "Why do programmers prefer dark mode? Because light attracts bugs!",
          "I told my computer I needed a break, and it said: 'No problem ‚Äì I'll go to sleep.'",
          "Why did the developer go broke? Because he used up all his cache."
        ];
        return jokes[Math.floor(Math.random() * jokes.length)];
      }
      if (input.includes('help')) {
        return "Commands:\n- help\n- clear\n- time\n- joke\n- secret\n- echo [text]";
      }
      if (input.startsWith('echo ')) {
        return input.slice(5);
      }
      if (input === 'clear') {
        clearOutput();
        return "Screen cleared.";
      }
      if (input === 'secret') {
        return "Try typing the Konami Code...";
      }
      return "I don't understand. Type 'help' for commands.";
    }

    // Command history
    let commandHistory = [];
    let historyIndex = -1;

    // Konami code detector (‚Üë ‚Üë ‚Üì ‚Üì ‚Üê ‚Üí ‚Üê ‚Üí b a)
    const konami = [38,38,40,40,37,39,37,39,66,65];
    let konamiIndex = 0;

    window.addEventListener('keydown', (e) => {
      if(e.keyCode === konami[konamiIndex]){
        konamiIndex++;
        if(konamiIndex === konami.length){
          showSecret();
          konamiIndex = 0;
        }
      } else {
        konamiIndex = 0;
      }
    });

    // Show secret easter egg effect
    function showSecret() {
      secretGlow.style.opacity = '1';
      outputDiv.textContent += "\nüïπÔ∏è Konami Code activated! You unlocked the secret neon effect! üïπÔ∏è\n";
      scrollOutput();
      let hue = 0;
      const interval = setInterval(() => {
        document.body.style.background = `linear-gradient(135deg, hsl(${hue}, 70%, 20%), hsl(${(hue+40)%360}, 70%, 30%), hsl(${(hue+80)%360}, 70%, 40%))`;
        hue = (hue + 1) % 360;
      }, 60);
      // Stop after 15 seconds
      setTimeout(() => {
        clearInterval(interval);
        secretGlow.style.opacity = '0';
        document.body.style.background = 'linear-gradient(135deg, #0f2027, #203a43, #2c5364)';
      }, 15000);
    }

    // Handle enter key on input
    input.addEventListener('keydown', async (e) => {
      if (e.key === 'Enter') {
        let command = input.value.trim();
        if (!command) return;
        outputDiv.textContent += `>>> ${command}\n`;
        scrollOutput();
        commandHistory.push(command);
        historyIndex = commandHistory.length;
        input.value = '';
        const response = aiChatResponse(command);
        if (response instanceof Promise) {
          await response;
        }
        outputDiv.textContent += response + "\n";
        scrollOutput();
      } else if (e.key === 'ArrowUp') {
        // Navigate command history up
        if (historyIndex > 0) {
          historyIndex--;
          input.value = commandHistory[historyIndex];
        }
        e.preventDefault();
      } else if (e.key === 'ArrowDown') {
        // Navigate command history down
        if (historyIndex < commandHistory.length - 1) {
          historyIndex++;
          input.value = commandHistory[historyIndex];
        } else {
          historyIndex = commandHistory.length;
          input.value = '';
        }
        e.preventDefault();
      }
    });

  })();
</script>

</body>
</html>

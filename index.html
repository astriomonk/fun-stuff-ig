<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>All-in-One Fun Hub</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    margin: 0; padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    background: #1f1f1f;
    width: 100%;
    padding: 1rem 0;
    text-align: center;
    font-size: 2rem;
    letter-spacing: 3px;
    color: #00d8ff;
    user-select: none;
  }
  nav {
    background: #222;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 8px;
    flex-wrap: wrap;
    padding: 0.5rem 0;
  }
  nav button {
    background: #333;
    border: none;
    color: #00d8ff;
    font-weight: 600;
    padding: 10px 15px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
  }
  nav button:hover,
  nav button.active {
    background: #00d8ff;
    color: #121212;
  }
  main {
    max-width: 700px;
    width: 90%;
    margin: 20px 0 40px;
    background: #1a1a1a;
    border-radius: 12px;
    padding: 20px 30px;
    box-shadow: 0 0 20px #00d8ff66;
    min-height: 400px;
  }
  section {
    display: none;
  }
  section.active {
    display: block;
  }
  input, button, select, textarea {
    font-family: inherit;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
    padding: 8px;
    margin: 5px 0 15px;
  }
  button.primary {
    background: #00d8ff;
    color: #121212;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s;
  }
  button.primary:hover {
    background: #00b7cc;
  }
  .output {
    margin-top: 10px;
    min-height: 2rem;
  }
  ul {
    padding-left: 20px;
  }
  a {
    color: #00d8ff;
  }
</style>
</head>
<body>

<header>ALL-IN-ONE FUN HUB</header>

<nav>
  <button data-target="game" class="active">Guess the Number</button>
  <button data-target="jokes">Jokes</button>
  <button data-target="riddles">Riddles</button>
  <button data-target="quiz">Quiz</button>
  <button data-target="facts">Facts</button>
  <button data-target="adventure">Text Adventure</button>
  <button data-target="challenges">Challenges</button>
</nav>

<main>
  <!-- Guess the Number Game -->
  <section id="game" class="active">
    <h2>Guess the Number Game</h2>
    <p>I'm thinking of a number between 1 and 100.</p>
    <input type="number" id="guessInput" min="1" max="100" placeholder="Your guess" />
    <button id="guessBtn" class="primary">Guess</button>
    <div id="gameMessage" class="output"></div>
  </section>

  <!-- Joke Generator -->
  <section id="jokes">
    <h2>Joke Generator</h2>
    <button id="newJoke" class="primary">Tell me a joke</button>
    <div id="jokeOutput" class="output"></div>
  </section>

  <!-- Riddles -->
  <section id="riddles">
    <h2>Riddles</h2>
    <button id="newRiddle" class="primary">Give me a riddle</button>
    <div id="riddleQuestion" class="output" style="font-weight: bold;"></div>
    <input type="text" id="riddleAnswer" placeholder="Type your answer here" />
    <button id="checkRiddle" class="primary">Check Answer</button>
    <div id="riddleFeedback" class="output"></div>
  </section>

  <!-- Quiz -->
  <section id="quiz">
    <h2>Quick Quiz</h2>
    <div id="quizContainer"></div>
    <button id="nextQuizQ" class="primary" style="display:none;">Next Question</button>
    <div id="quizResult" class="output"></div>
  </section>

  <!-- Random Facts -->
  <section id="facts">
    <h2>Random Facts</h2>
    <button id="newFact" class="primary">Give me a fact</button>
    <div id="factOutput" class="output"></div>
  </section>

  <!-- Text Adventure -->
  <section id="adventure">
    <h2>Text Adventure</h2>
    <div id="advText" style="min-height: 150px; white-space: pre-wrap; margin-bottom: 15px;"></div>
    <div id="advChoices"></div>
  </section>

  <!-- Daily Challenges -->
  <section id="challenges">
    <h2>Daily Challenges</h2>
    <button id="newChallenge" class="primary">Give me a challenge</button>
    <div id="challengeOutput" class="output"></div>
  </section>
</main>

  const navButtons = document.querySelectorAll('nav button');
  const sections = document.querySelectorAll('main section');

      sections.forEach(sec => {
        sec.classList.toggle('active', sec.id === target);
      });
    });
  });
